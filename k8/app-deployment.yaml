apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
  labels:
    app: fastapi
spec:
  replicas: 3
  selector:
    matchLabels:
      app: fastapi
  template:
    metadata:
      labels:
        app: fastapi
    spec:
      containers:
      - name: fastapi
        image: docker.io/aziz77/fastapi-app:fastapi-img
        ports:
        - containerPort: 80
        